            <button type="button" id="btn" onclick="hitelKalkulalas();" class="gomb1">Számol</button><br>

        </form>
</div>

<div id="kalkulatorMasodik">

            <input type="number" id="kamatSzam" placeholder="100000-100000000" class=""/>
            
            <input type="range" min="1" max="120" id="futamido_2" onchange="slider_2Value();" class="slider">
           
            <p id="sliderValue_2" class="slider"></p>
            <button type="button" id="btn" onclick="lekotesKalkulalas();" class="gomb2">Számol</button>
